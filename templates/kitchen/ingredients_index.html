{% extends "bootstrap4.html" %}

{% block title %}Ingredients{% endblock %}

{% block content %}

{% if ingredients %}
<div class="right_col" role="main">
      <div class="clearfix"></div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>Ingredients<small>Edit/Add kitchen ingredients</small></h2>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <div class="table-responsive">
                  <table class="table table-striped jambo_table bulk_action">
                    <thead>
                      <tr class="headings">
                                <tr>
                                  <th class="column-title">#</th>
                                  <th class="column-title">Ingredient</th>
                                  <th class="column-title"></th>
                                </tr>
                              </thead>
                              <tbody>
                                 {% for ingredient in ingredients %}
                                    <tr>
                                      <td class=" "></td>
                                      <td class=" "><a href="/kitchen/ingredient/{{ ingredient.id }}/">{{ ingredient.name }}</a></td>
                                      <td class=" "></td>
                                    </tr>
                                 {% endfor %}
                              </tbody>
               </table>
            </div>
          </div>
        </div>
</div>
</div>
</div>
</div>
<a href="/kitchen/ingredients/add">Add One!</a>
{% endif %}

{% endblock %}
