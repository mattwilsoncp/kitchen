{% extends "bootstrap4.html" %}

{% block content %}
<h1>Ingredients</h1>

{% if ingredients %}
  <ul class="list-group">
      {% for ingredient in ingredients %}
      <li class="list-group-item">
          <a href="/kitchen/ingredient/{{ingredient.id}}/">{{ingredient.name}}</a>
      </li>
      {% endfor %}
  </ul>
{% else %}
<p>No ingredients are available.</p>
{% endif %}
<a href="/kitchen/ingredients/add">Add One!</a>


{% endblock %}
