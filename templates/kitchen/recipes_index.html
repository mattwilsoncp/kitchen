{% extends "bootstrap4.html" %}

{% block content %}
<h1>Recipes</h1>

{% if recipes %}
  <ul class="list-group">
      {% for recipe in recipes %}
      <li class="list-group-item">
          <a href="/kitchen/recipe/{{recipe.id}}/">{{recipe.name}}</a>
      </li>
      {% endfor %}
  </ul>
{% else %}
<p>No recipes are available.</p>
{% endif %}
<a href="/kitchen/recipe/add">Add One!</a>

{% endblock %}
