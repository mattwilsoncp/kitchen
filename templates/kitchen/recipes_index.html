{% extends "bootstrap4.html" %}

{% block content %}

<div class="table-responsive">
  <table class="table table-striped">
      <thead>
                      <tr class="headings">
                                <tr>
                                  <th class="column-title">#</th>
                                  <th class="column-title">Recipe</th>
                                  <th class="column-title"></th>
                                </tr>
                              </thead>
                              <tbody>
                                 {% for recipe in recipes %}
                                    <tr>
                                      <td class=" ">{{ recipe.id }}</td>
                                      <td class=" ">
                                        <a href="/kitchen/recipe/{{recipe.id}}/">{{recipe.name}}</a>
                                        &nbsp;&nbsp;
                                        <a href="/kitchen/recipe/{{recipe.id}}/delete" class="badge badge-danger">Delete</a>
                                        &nbsp;&nbsp;
                                        <a href="/kitchen/recipe/{{recipe.id}}/review">Review</a>
                                      </td>
                                      <td class=" "></td>
                                    </tr>
                                 {% endfor %}
                              </tbody>
               </table>
               <a href="/kitchen/recipe/add" class="btn btn-default">Add One!</a>

            </div>
          </div>
        </div>


{% endblock %}
