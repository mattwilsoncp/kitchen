{% extends "bootstrap4.html" %}
{% block page-title %}{{ recipe.name }}{% endblock %}
{% block page-sub-title %}<a href="/kitchen/recipe/{{ recipe.id }}/review">Back to Review</a>{% endblock %}

{% block content %}

<form method="POST" enctype="multipart/form-data" class="form-horizontal form-label-left">
  {% csrf_token %}

  <div class="form-group">

{% for field in form %}

      <div class="form-group">
        <div class="col-md-10">
          {{ field.label_tag }}
          {{ field }}
        </div>
      </div>

{% endfor %}

<input type="submit" value="Submit Form" class="btn btn-primary">
</form>




{% endblock %}
