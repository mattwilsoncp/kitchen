{% extends "bootstrap4.html" %}

{% block content %}
<h1>Categories</h1>

{% if categories %}
  <ul class="list-group">
      {% for category in categories %}
      <li class="list-group-item">
          {{ category.category_type }}
          <a href="/kitchen/category/{{category.id}}/">{{category.name}}</a>
      </li>
      {% endfor %}
  </ul>
{% else %}
<p>No categories are available.</p>
{% endif %}
<a href="/kitchen/category/add">Add One!</a>

{% endblock %}
